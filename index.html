<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 dark:bg-gray-900 dark:text-gray-100 min-h-screen flex items-center justify-center font-sans">
 <!-- Dark Mode Button -->
<button id="toggleDarkMode" class="fixed top-4 right-4 bg-gray-800 text-white p-2 rounded-full">
    Toggle Dark Mode
</button>


    <div class="container mx-auto p-6">
        <!-- App Container -->
        <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-3xl">
            <h1 class="text-3xl font-bold text-center mb-8 text-indigo-600">Advanced Daily Task Tracker</h1>

            <!-- Task List Container -->
            <ul id="taskList" class="space-y-6"></ul>



            <!-- Add Button -->
            <button class="mt-8 w-full bg-indigo-500 text-white py-3 rounded-lg hover:bg-indigo-600 transform hover:scale-105 transition-all duration-300">
                Add Tasks
            </button>
            <!-- Reset Button -->
            <button onclick="resetTasks()" class="mt-8 w-full bg-indigo-500 text-white py-3 rounded-lg hover:bg-indigo-600 transform hover:scale-105 transition-all duration-300">
                Reset Tasks
            </button>
            

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
